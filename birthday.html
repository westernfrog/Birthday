<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="100%"
      href="https://cdn-icons-png.flaticon.com/512/929/929417.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/matter-js@0.17.1/build/matter.min.js"></script>
  </head>
  <body>
    <figure class="m-0"></figure>
    <div
      class="container-fluid position-absolute top-50 start-50 translate-middle first"
    >
      <h1 class="text-start text-light text m-0">
        <span class="fw-bold">Playing</span> these
        <span class="fst-italic fw-bold">songs </span>
        <span class="fw-bold">to</span>
        <span class="text-light"> make your</span>
        <span class="fst-italic fw-bold" style="color: #2c3639">mood.</span>
      </h1>
    </div>
    <div
      class="container-fluid second text-white py-5"
      style="background-color: #f1d4d4"
    >
      <h1 class="text">
        <span class="fw-bold">Its your </span>
        <span class="fw-bold" style="color: #e6739f">birthday</span> mam.
        <span class="fst-italic fw-bold" style="color: #cc0e74"
          >How are you</span
        >
        <span class="text-dark">feeling right</span>
        <span class="fw-bold" style="color: #ee9595"> NOW!</span>
      </h1>
    </div>
    <div
      class="container-fluid second text-white py-5"
      style="background-color: #1b2430"
    >
      <h1 class="text">
        <span>I</span>
        <span class="fst-italic fw-bold">hope</span>
        <span>you are</span>
        <span class="fw-bold song1" style="color: #51557e">feeling fine.</span>
        <span class="fw-bold fst-italic" style="color: #c70a80">I </span>
        <span class="fw-bold" style="color: #c70a80">think</span>
        <span class="fst-italic" style="color: #c70a80"> we are</span>
        <span class="fw-bold song2" style="color: #816797"
          >better together.</span
        >
      </h1>
    </div>
    <div
      class="container-fluid second text-white py-5"
      style="background-color: #351f39"
    >
      <h1 class="text">
        <span>I</span>
        <span class="fst-italic fw-bold" style="color: #c70a80">love you</span>
        <span class="fw-bold"> <3</span>
        <span class="" style="color: #a0c1b8">
          <br />
          meri</span
        >
        <span class="fw-bold fst-italic" style="color: #7f4a88">swetha </span>
        <span class="fw-bold">hamesh</span>
        <span class="fst-italic fw-bold" style="color: #726a95">aaaaa.</span>
      </h1>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="bday.js"></script>
</html>
